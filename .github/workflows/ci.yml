name: CI - Build & Test all branches
# This workflow builds and tests the project on all branches, ensuring code quality and functionality

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: "22"
          distribution: "temurin"

      - name: Build and run tests
        run: mvn clean test checkstyle:check
