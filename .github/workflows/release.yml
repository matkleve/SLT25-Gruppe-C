name: Release Main - Build and Upload Artifact
# This workflow builds the project on pushes to the main branch and uploads the JAR artifact

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: "22"
          distribution: "temurin"

      - name: Build package
        run: mvn clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: TicTacSLT-jar
          path: target/*.jar
